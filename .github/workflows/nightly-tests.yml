name: Nightly API Tests

on:
  schedule:
    - cron: '0 2 * * *'  # 02:00 UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API Tests
        env:
          TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
          PUBLIC_URL: ${{ vars.PUBLIC_URL || 'http://localhost:3001' }}
        run: npm run test:api -- --reporter=verbose

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/tests/
          retention-days: 7

      - name: Create Issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”´ Nightly Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Nightly Test Failure
            
            **Date:** ${new Date().toISOString()}
            **Run:** ${context.runId}
            **Expected:** All passed, 0 skipped, exit code 0
            
            ### Action Required
            1. Check verbose output in workflow run
            2. Do NOT modify code without approved fix
            3. Attach verbose log to any PR
            
            [View Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'test-failure', 'nightly']
            });
