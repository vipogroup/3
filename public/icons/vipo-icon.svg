<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="50%" stop-color="#0e7490" />
      <stop offset="100%" stop-color="#0891b2" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="420" cy="80" r="60" fill="#ffffff" opacity="0.08" />
  <circle cx="80" cy="420" r="80" fill="#ffffff" opacity="0.05" />
  
  <!-- Main V letter - large and bold -->
  <g filter="url(#shadow)">
    <path
      fill="url(#textGradient)"
      d="M120 120 L200 120 L256 320 L312 120 L392 120 L280 400 L232 400 Z"
      filter="url(#innerGlow)"
    />
  </g>
  
  <!-- Accent line under V -->
  <rect x="180" y="410" width="152" height="12" rx="6" fill="#22d3ee" opacity="0.9" />
  
  <!-- Small decorative dots -->
  <circle cx="440" cy="256" r="8" fill="#22d3ee" opacity="0.6" />
  <circle cx="72" cy="256" r="6" fill="#22d3ee" opacity="0.4" />
  <circle cx="256" cy="72" r="6" fill="#22d3ee" opacity="0.5" />
</svg>
